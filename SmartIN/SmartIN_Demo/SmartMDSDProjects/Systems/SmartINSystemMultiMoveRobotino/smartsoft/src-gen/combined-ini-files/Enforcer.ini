##########################
# component parameters

[component]

# the name of the component for the naming service
name Enforcer
# the initial MainState of the component
initialMainState Neutral
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

[EnforcementInstruction_Push]
serviceName EnforcementInstruction_Push
roboticMiddleware ACE_SmartSoft

[EnforcementReport_Send]
serviceName EnforcementReport_Send
roboticMiddleware ACE_SmartSoft

[EnforcementReply_Send]
serviceName EnforcementReply_Send
roboticMiddleware ACE_SmartSoft

##########################
# client port parameters

[EnforcementInstruction_Send]
wiringName EnforcementInstruction_Send
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1

[Report_QueryRequester]
wiringName Report_QueryRequester
serverName SJMan
serviceName Report_QueryResponder
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1



##########################
# activity parameters

[EnforcementManager]
minActFreqHz 0.0
maxActFreqHz 0.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 0.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
