##########################
# component parameters

[component]

# the name of the component for the naming service
name SJMan
# the initial MainState of the component
initialMainState Neutral
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

[JoystickServiceOut]
serviceName JoystickServiceOut
roboticMiddleware ACE_SmartSoft

[Report_QueryResponder]
serviceName Report_QueryResponder
roboticMiddleware ACE_SmartSoft

##########################
# client port parameters

[JoystickServiceIn_1]
wiringName JoystickServiceIn_1
serverName SafetyOfficer
serviceName JoystickServcieOut
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1

[JoystickServiceIn_2]
wiringName JoystickServiceIn_2
serverName RobotOperator
serviceName JoystickServcieOut
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1

[JoystickServiceIn_3]
wiringName JoystickServiceIn_3
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1

[JoystickServiceIn_4]
wiringName JoystickServiceIn_4
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1

[JoystickServiceIn_5]
wiringName JoystickServiceIn_5
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1



##########################
# activity parameters

[JoystickManTask]
minActFreqHz 0.0
maxActFreqHz 0.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 0.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
